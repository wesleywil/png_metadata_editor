<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="module" src="assets/js/scripts.js"></script>
    <title>Png Metadata Editor</title>
</head>

<body>
    <section class="container">
        <!-- Image and Upload Button -->
        <div class="sub_container">
            <div id="img_container" class="img_container"></div>
            <button id="btn_upload_img" class="btn_upload">Upload Image</button>

        </div>
        <!-- Image Info and Edit Buttons -->
        <div class="sub_container">
            <!-- Text Parameters -->
            <div class="img_prompt_container">
                <span>Prompt</span>
                <textarea name="text_params" id="text_params" rows="8" placeholder="Image Text Parameters"></textarea>

            </div>
            <!-- Text Generation_Data -->
            <div class="img_generation_data_container">
                <span>Extra Info</span>
                <textarea name="generation_data_params" id="generation_data_params" rows="8"
                    placeholder="Image Generation Data"></textarea>

            </div>
            <!-- Update Image Metada -->
            <div class="action_btn_container">
                <button id="btn_update">Update Metadata</button>
            </div>
        </div>
    </section>
</body>

</html>
